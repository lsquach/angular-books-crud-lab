<h2>Library Books</h2>
<div ng-repeat="book in booksIndexCtrl.books">
  <div class="col-md-12">
  <div class="panel panel-default">
    <div class="panel-body">

      <div class='row'>
        <div class="col-md-6 col-s-12 thumbnail">
          <img ng-src="{{book.image}}" />
        </div>

        <div class="col-md-6 col-s-12">
          <ul class="list-group form-inline">
            <li class="list-group-item">
              <h4 class='inline-header'>Title:</h4>
              <span><a ng-href="/books/{{book._id}}">{{book.title}}</a></span>
            </li>

            <li class="list-group-item">
              <h4 class='inline-header'>Author:</h4>
              <span ng-hide="editing">{{book.author}}</span>
            </li>

            <li class="list-group-item">
              <h4 class='inline-header'>Released date:</h4>
              <span ng-hide="editing">{{book.releaseDate}}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>





</div>
