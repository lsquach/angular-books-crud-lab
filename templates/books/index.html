<h2>Library Books</h2>
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form class="form-horizontal" ng-submit="booksIndexCtrl.createBook()">
        <fieldset>
          <!-- Form Name -->
          <legend>Add New Book</legend>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Title</label>
            <div class="col-md-4">
              <input id="name" ng-model="booksIndexCtrl.newBook.title" type="text" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Author</label>
            <div class="col-md-4">
              <input ng-model="booksIndexCtrl.newBook.author" type="text" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Release Date</label>
            <div class="col-md-4">
              <input ng-model="booksIndexCtrl.newBook.releaseDate" type="text" class="form-control input-md" required="">
            </div>
          </div>
          <!-- Text input -->
          <div class="form-group">
            <label class="col-md-4 control-label">Image Link</label>
            <div class="col-md-4">
              <input ng-model="booksIndexCtrl.newBook.image" type="text" class="form-control input-md">
            </div>
          </div>
          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Book</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
          <!--Search Books -->
          <div class="form-group">
            <label class="col-md-4 control-label">Search Books</label>
            <div class="col-md-4">
              <input type="text" class="form-control" ng-model="searchText" placeholder="">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  <div ng-repeat="book in booksIndexCtrl.books | orderBy: 'title' | filter: searchText">
    <div class="col-md-10">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class='row'>
            <div class="col-md-6 col-s-12 thumbnail">
              <img ng-src="{{book.image}}" />
            </div>

            <div class="col-md-6 col-s-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h4 class='inline-header'>Title:</h4>
                  <span><a ng-href="/books/{{book._id}}">{{book.title}}</a></span>
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Author:</h4>
                  <span ng-hide="editing">{{book.author}}</span>
                </li>

                <li class="list-group-item">
                  <h4 class='inline-header'>Released date:</h4>
                  <span ng-hide="editing">{{book.releaseDate}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
