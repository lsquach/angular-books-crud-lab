<h2>{{booksShowCtrl.book.title}}</h2>
<div class="col-md-12 col-md-offset-4">
	<div class="panel panel-default">
		<div class="panel-body">

			<div class='row'>
				<div class="col-md-6 col-s-12 thumbnail">
					<img ng-src="{{booksShowCtrl.book.image}}" />
					<label ng-show="editing">Image Link:</label>
					<input ng-show="editing" ng-model="booksShowCtrl.book.image" type="text" class="form-control input-md">
				</div>

				<div class="col-md-6 col-s-12">
					<ul class="list-group form-inline">
						<li class="list-group-item">
							<h4 class='inline-header'>Title:</h4>
							<span ng-hide="editing">{{booksShowCtrl.book.title}}</span>
							<input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Author:</h4>
							<span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
							<input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
						</li>

						<li class="list-group-item">
							<h4 class='inline-header'>Released date:</h4>
							<span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
							<input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
						</li>
					</ul>
				</div>
			</div>
			<div class='btn-warning'>
				<div class='col-md-6 col-s-12'>
					<button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook(booksShowCtrl.book)">Delete</button>
					<button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit</button>
					<button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(booksShowCtrl.book); editing = false">Save</button>
					<button class='btn btn-warning' ng-show="editing" ng-click="editing = false">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
